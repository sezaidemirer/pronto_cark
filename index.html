<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 Pronto Çark - Hediye Çarkı 🎁</title>
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
    <div class="container">
        <img src="kadin.png?v=2" alt="Pronto misafir" class="side-illustration">
        <img src="erkek.png?v=2" alt="Pronto misafir" class="side-illustration-right">
        <img src="50indirim.webp?v=1" alt="%50 indirim" class="left-discount">
        <img src="50indirim.webp?v=1" alt="%50 indirim" class="right-discount">
        <img src="logo2.png?v=1" alt="Pronto logo" class="left-overlay-logo">
        <img src="logo2.png?v=1" alt="Pronto logo" class="right-overlay-logo">
        <div class="logo-container">
            <img src="logo.png?v=2" alt="Pronto Tour" class="logo">
        </div>
        <div class="promo-text">
            <h1>Pronto Fırsat Çarkı</h1>
            <h2>%50 İndirim Her Tur'da Seni Bekliyor!</h2>
            <p>Çarkı çevir ve hayalindeki tura çık!</p>
        </div>
        
        <div class="wheel-container">
            <!-- Hazır PNG Çark -->
            <img src="wheel.webp" alt="Tur Çarkı" class="wheel" id="wheel">
            
            <!-- Ok işareti -->
            <div class="wheel-pointer"></div>
        </div>
        
        <button class="spin-button" id="spinButton">ÇARKI ÇEVİR!</button>
    </div>
    
    <!-- Sonuç Modal -->
    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🎉 Tebrikler! 🎉</h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="prize-info">
                    <h3 id="prizeName">İtalya Turu</h3>
                    <p>kazandınız!</p>
                </div>
                <div class="discount-code">
                    <h4>🎫 İndirim Kodunuz:</h4>
                    <div class="code-container">
                        <div class="full-code" id="fullDiscountCode">PRONTO123456</div>
                        <button class="copy-btn" id="copyBtn">Kopyala</button>
                    </div>
                    <p class="code-info">Bu kodu rezervasyon yaparken kullanabilirsiniz!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js?v=3"></script>
</body>
</html>
