<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 Pronto Çark - Hediye Çarkı 🎁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌍 Tur Çarkı 🌍</h1>
        <p>Çarkı çevir ve hayalindeki tura çık!</p>
        
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="wheel-section" data-prize="İtalya Turu">🇮🇹<br>İtalya</div>
                <div class="wheel-section" data-prize="Fransa Turu">🇫🇷<br>Fransa</div>
                <div class="wheel-section" data-prize="Almanya Turu">🇩🇪<br>Almanya</div>
                <div class="wheel-section" data-prize="Lapland Turu">❄️<br>Lapland</div>
                <div class="wheel-section" data-prize="Mısır Turu">🇪🇬<br>Mısır</div>
                <div class="wheel-section" data-prize="Balkan Turu">🏔️<br>Balkan</div>
                <div class="wheel-section" data-prize="G.A.P Turu">🌍<br>G.A.P</div>
                <div class="wheel-section" data-prize="Uzakdoğu Turu">🏮<br>Uzakdoğu</div>
            </div>
            <div class="wheel-center">
                <div class="wheel-pointer"></div>
            </div>
        </div>
        
        <button class="spin-button" id="spinButton">ÇARKI ÇEVİR!</button>
        
        <div class="result" id="result"></div>
        
        <div class="prize-history">
            <h3>Kazandığın Ödüller:</h3>
            <ul id="prizeList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
