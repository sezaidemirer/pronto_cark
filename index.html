<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 Pronto Çark - Hediye Çarkı 🎁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌍 Tur Çarkı 🌍</h1>
        <p>Çarkı çevir ve hayalindeki tura çık!</p>
        
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="wheel-section" data-prize="İtalya Turu">🇮🇹 İtalya Turu</div>
                <div class="wheel-section" data-prize="Fransa Turu">🇫🇷 Fransa Turu</div>
                <div class="wheel-section" data-prize="Almanya Turu">🇩🇪 Almanya Turu</div>
                <div class="wheel-section" data-prize="Lapland Turu">❄️ Lapland Turu</div>
                <div class="wheel-section" data-prize="Mısır Turu">🇪🇬 Mısır Turu</div>
                <div class="wheel-section" data-prize="Balkan Turu">🏔️ Balkan Turu</div>
                <div class="wheel-section" data-prize="G.A.P Turu">🌍 G.A.P Turu</div>
                <div class="wheel-section" data-prize="Uzakdoğu Turu">🏮 Uzakdoğu Turu</div>
                <div class="wheel-section" data-prize="Amerika Turu">🇺🇸 Amerika Turu</div>
                <div class="wheel-section" data-prize="Fas Turu">🇲🇦 Fas Turu</div>
            </div>
            <div class="wheel-center">
                <div class="wheel-pointer"></div>
            </div>
        </div>
        
        <button class="spin-button" id="spinButton">ÇARKI ÇEVİR!</button>
        
        <div class="result" id="result"></div>
        
        <div class="prize-history">
            <h3>Kazandığın Ödüller:</h3>
            <ul id="prizeList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
